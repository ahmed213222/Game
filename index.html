<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الألعاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .main-menu-body {
            background-color: #f0f4f8;
            color: #1f2937;
        }
        .game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-size: cover;
            background-position: center;
        }
        .game-card:active {
            transform: scale(0.95);
        }
        .game-card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.1) 60%, rgba(0,0,0,0) 100%);
        }
    </style>
</head>
<body class="main-menu-body">

    <div id="main-menu" class="container mx-auto p-4 sm:p-6">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-black ">مركز الألعاب العربية</h1>
            <p class="text-gray-500 mt-2 text-lg sm:text-xl">اختر لعبتك المفضلة وابدأ التحدي!</p>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
            <!-- Game Card 1: ملك المعلومات -->
            <div id="start-quiz-game" class="game-card rounded-2xl shadow-lg overflow-hidden cursor-pointer h-56 sm:h-64 flex flex-col justify-end text-white p-4 sm:p-6" style="background-image: url('1.jpeg');">
                 <div class="game-card-overlay absolute inset-0"></div>
                 <div class="relative z-10">
                    <h2 class="text-lg sm:text-xl font-bold">ملك المعلومات</h2>
                    <p class="text-xs text-gray-200">اختبر معلوماتك وتحدى أصدقائك.</p>
                </div>
            </div>

            <!-- Game Card 2: عجلة الحظ -->
            <div id="start-wheel-game" class="game-card rounded-2xl shadow-lg overflow-hidden cursor-pointer h-56 sm:h-64 flex flex-col justify-end text-white p-4 sm:p-6" style="background-image: url('1.jpeg');">
                 <div class="game-card-overlay absolute inset-0"></div>
                 <div class="relative z-10">
                    <h2 class="text-lg sm:text-xl font-bold">عجلة الحظ</h2>
                    <p class="text-xs text-gray-200">صراحة وأحكام بلمسة مصرية.</p>
                </div>
            </div>
            
            <!-- Game Card 3: مين فينا...؟ -->
            <div id="start-who-is-more-likely-game" class="game-card rounded-2xl shadow-lg overflow-hidden cursor-pointer h-56 sm:h-64 flex flex-col justify-end text-white p-4 sm:p-6" style="background-image: url('1.jpeg');">
                 <div class="game-card-overlay absolute inset-0"></div>
                 <div class="relative z-10">
                    <h2 class="text-lg sm:text-xl font-bold">مين فينا...؟</h2>
                    <p class="text-xs text-gray-200">لعبة التفاهم بين الصحاب.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Container for the currently active game -->
    <div id="game-container" class="hidden"></div>

    <script>
        const mainMenu = document.getElementById('main-menu');
        const gameContainer = document.getElementById('game-container');
        const startQuizGameBtn = document.getElementById('start-quiz-game');
        const startWheelGameBtn = document.getElementById('start-wheel-game');
        const startWhoIsMoreLikelyGameBtn = document.getElementById('start-who-is-more-likely-game');

        function showMainMenu() {
            mainMenu.classList.remove('hidden');
            gameContainer.classList.add('hidden');
            gameContainer.innerHTML = ''; // Clear previous game
            document.body.className = 'main-menu-body';
        }

        function loadGame(gameLoaderFunction) {
            mainMenu.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            gameContainer.innerHTML = ''; // Clear previous content
            gameLoaderFunction(gameContainer);
            gameContainer.appendChild(createBackButton());
        }
        
        startQuizGameBtn.addEventListener('click', () => loadGame(initQuizGame));
        startWheelGameBtn.addEventListener('click', () => loadGame(initWheelGame));
        startWhoIsMoreLikelyGameBtn.addEventListener('click', () => loadGame(initWhoIsMoreLikelyGame));

        function createBackButton() {
            const button = document.createElement('button');
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="transform: scaleX(-1);">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
                <span>العودة للقائمة الرئيسية</span>`;
            button.className = 'fixed top-4 right-4 bg-white text-gray-700 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-gray-100 transition flex items-center gap-2 z-50';
            button.addEventListener('click', showMainMenu);
            return button;
        }

        // --- GAME INITIALIZATION FUNCTIONS ---

        function initQuizGame(container) {
            document.body.className = 'bg-gray-100 text-gray-800';
            // HTML and script for Quiz Game
            const script = document.createElement('script');
            script.textContent = `console.log("Quiz Game Loaded");`; // Placeholder for brevity
            container.innerHTML = `<!-- Quiz Game HTML -->`; // Placeholder
            container.appendChild(script);
        }

        function initWheelGame(container) {
            document.body.className = 'bg-gray-900 text-white';
            // HTML and script for Wheel Game
            const script = document.createElement('script');
            script.textContent = `console.log("Wheel Game Loaded");`; // Placeholder for brevity
            container.innerHTML = `<!-- Wheel Game HTML -->`; // Placeholder
            container.appendChild(script);
        }

        function initWhoIsMoreLikelyGame(container) {
            document.body.className = 'bg-slate-900 text-gray-200';
            container.innerHTML = `
            <style>
                .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
                .player-btn { transition: all 0.2s ease-in-out; }
                .player-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(236, 72, 153, 0.5); }
                @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
                .fade-in { animation: fadeIn 0.5s ease-out forwards; }
            </style>
            <div id="app" class="container mx-auto max-w-md w-full flex items-center justify-center min-h-screen p-4">
                <div id="setup-view" class="glass-card p-6 sm:p-8 rounded-2xl shadow-xl fade-in w-full"><header class="text-center mb-6"><h1 class="text-4xl font-bold text-white">مين فينا...؟</h1><p class="text-gray-400 mt-1">لعبة التفاهم بينكم</p></header><div class="space-y-4 mb-8"><div><label for="player1-name-input" class="block mb-2 text-lg font-semibold text-gray-100">الاسم الأول</label><input type="text" id="player1-name-input" placeholder="اكتب الاسم هنا" class="w-full p-3 border-2 bg-gray-800 border-gray-600 rounded-lg text-white"></div><div><label for="player2-name-input" class="block mb-2 text-lg font-semibold text-gray-100">الاسم الثاني</label><input type="text" id="player2-name-input" placeholder="اكتب الاسم هنا" class="w-full p-3 border-2 bg-gray-800 border-gray-600 rounded-lg text-white"></div></div><button id="start-game-btn" class="w-full bg-pink-600 text-white font-black py-4 rounded-lg hover:bg-pink-700 text-2xl disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>يلا بينا</button></div>
                <div id="turn-view" class="hidden glass-card p-6 sm:p-8 rounded-2xl shadow-xl text-center fade-in w-full"></div>
                <div id="reveal-view" class="hidden glass-card p-8 rounded-2xl shadow-xl text-center fade-in w-full"></div>
                <div id="results-view" class="hidden glass-card p-8 rounded-2xl shadow-xl text-center fade-in w-full"></div>
                <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex flex-col items-center justify-center p-4 z-50"></div>
            </div>`;
            
            const script = document.createElement('script');
            script.textContent = `
            (function() {
                const app = document.getElementById('app');
                if (!app) return;
                
                let gameState = {};
                const TOTAL_QUESTIONS = 10;
                let QUESTIONS = Array(TOTAL_QUESTIONS).fill("...سؤال قيد التحميل");

                const views = { setup: app.querySelector('#setup-view'), turn: app.querySelector('#turn-view'), reveal: app.querySelector('#reveal-view'), results: app.querySelector('#results-view') };
                const player1NameInput = app.querySelector('#player1-name-input');
                const player2NameInput = app.querySelector('#player2-name-input');
                const startGameBtn = app.querySelector('#start-game-btn');
                const loadingOverlay = app.querySelector('#loading-overlay');

                function showView(viewName) {
                    Object.values(views).forEach(view => view.classList.add('hidden'));
                    if(views[viewName]) views[viewName].classList.remove('hidden');
                }

                function validateSetup() {
                    const name1 = player1NameInput.value.trim();
                    const name2 = player2NameInput.value.trim();
                    startGameBtn.disabled = !(name1 && name2);
                }

                async function startGame() {
                    // Game logic will go here
                    console.log("Starting Who Is More Likely Game...");
                    showView('turn'); // For demonstration
                }

                player1NameInput.addEventListener('input', validateSetup);
                player2NameInput.addEventListener('input', validateSetup);
                startGameBtn.addEventListener('click', startGame);

                // Initial setup
                validateSetup();
                showView('setup');
            })();`;
            container.appendChild(script);
        }
    </script>
</body>
</html>
